name: CI
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  test:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.2"
      - run: swift test
  brew:
    runs-on: macos-15
    env:
      HOMEBREW_NO_AUTO_UPDATE: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.2"
      - run: echo "HOMEBREW_SWIFT=$(which swift)" >> "$GITHUB_ENV"
      - run: brew tap-new local/sand
      - run: cp Formula/sand.rb "$(brew --repo local/sand)/Formula/sand.rb"
      - run: brew install --HEAD local/sand/sand
      - run: brew test local/sand/sand
