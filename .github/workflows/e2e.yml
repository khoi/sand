name: E2E
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
concurrency:
  group: e2e-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
jobs:
  e2e:
    strategy:
      max-parallel: 1
      matrix:
        runner:
          - macos-15-xlarge
          - macos-26-xlarge
    runs-on: ${{ matrix.runner }}
    env:
      HOMEBREW_NO_AUTO_UPDATE: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.2"
      - uses: actions/cache@v4
        with:
          path: ~/.tart/cache/OCIs
          key: ${{ runner.os }}-tart-oci-${{ hashFiles('fixtures/*.yml', 'e2e-tests/cases/run.t') }}
      - run: brew install cirruslabs/cli/tart sshpass
      - run: e2e-tests/run
