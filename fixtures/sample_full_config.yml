runners:
  - name: runner-1
    stopAfter: null
    numberOfRunsUntilHostReboot: null
    vm:
      source:
        type: oci
        image: "ghcr.io/cirruslabs/ubuntu:latest"
        path: null
      hardware:
        ramGb: null
        cpuCores: null
        display:
          width: 1280
          height: 720
          unit: null
          refit: null
        audio: null
      mounts:
        - host: ~/ci-cache
          name: cache
          mode: rw
      run:
        noGraphics: true
        noClipboard: false
      diskSizeGb: null
      ssh:
        user: admin
        password: admin
        port: 22
        connectMaxRetries: null
    provisioner:
      type: script
      config:
        run: |
          echo "Hello World from runner 1"
    preRun: |
      echo "pre-run for runner 1"
    postRun: |
      echo "post-run for runner 1"
    healthCheck:
      command: "true"
      interval: 30
      delay: 60
  - name: runner-2
    stopAfter: null
    numberOfRunsUntilHostReboot: 3
    vm:
      source:
        type: oci
        image: "ghcr.io/cirruslabs/ubuntu:latest"
        path: null
      cache:
        host: ~/.cache/sand/actions-runner
        name: sand-cache
      ssh:
        user: admin
        password: admin
        port: 22
        connectMaxRetries: null
    provisioner:
      type: github
      config:
        appId: 123456
        organization: my-org
        repository: null
        privateKeyPath: ~/my-app.private-key.pem
        runnerName: runner-2
        extraLabels: null
    healthCheck:
      command: "pgrep -fl /Users/admin/actions-runner/run.sh"
      interval: 30
      delay: 60
