runners:
  - name: sandrunner-1
    vm:
      source:
        type: oci
        image: ghcr.io/cirruslabs/macos-runner:tahoe
      hardware:
        ramGb: 6
    provisioner:
      type: github
      config:
        appId: 2614375
        organization: khoi
        repository: supaimg
        privateKeyPath: ~/mac-mini-tart.2026-01-07.private-key.pem
        runnerName: sandrunner-1
    healthCheck:
      command: "pgrep -fl /Users/admin/actions-runner/run.sh"
      interval: 30
      delay: 60
