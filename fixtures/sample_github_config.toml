[[runners]]
name = "sandrunner-1"

[runners.vm.source]
type = "oci"
image = "ghcr.io/cirruslabs/macos-runner:tahoe"

[runners.vm.hardware]
ramGb = 6

[runners.provisioner]
type = "github"

[runners.provisioner.config]
appId = 2614375
organization = "khoi"
repository = "supaimg"
privateKeyPath = "fixtures/sample.private-key.pem"
runnerName = "sandrunner-1"

[runners.healthCheck]
command = "pgrep -fl /Users/admin/actions-runner/run.sh"
interval = 30
delay = 60
