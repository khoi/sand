runners:
  - name: sandrunner-1
    vm:
      source:
        type: oci
        image: ghcr.io/cirruslabs/macos-tahoe-xcode:latest
      hardware:
        ramGb: 4
      run:
        noGraphics: true
      mounts:
        - host: ~/.cache/sand/gha-cache
          name: gha-cache
          mode: rw
      cache:
        host: ~/.cache/sand/actions-runner
        name: sand-cache
    provisioner:
      type: github
      config:
        appId: 2686837
        organization: supabitapp
        privateKeyPath: ~/supabit-mac-runner.2026-01-19.private-key.pem
        runnerName: sandrunner-1
        extraLabels:
          - macos
    healthCheck:
      command: "pgrep -fl Runner.Listener"
      interval: 30
      delay: 360
